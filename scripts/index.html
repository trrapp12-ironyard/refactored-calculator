<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/basic.css" media="screen" title="no title">
  </head>
  <body>

    <div id="container">
      <ul>
        <li class="background-slider"></li>
        <li class="background-slider"></li>
        <li class="background-slider"></li>
        <li class="background-slider"></li>
        <li class="background-slider"></li>
      </ul>
      <div class="display">

      </div>
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="numbers">
            <button id="1" value= 1 type="button" name="button" onclick=hello()>1</button>

            <button id="2" value="2" type="button" name="button" onclick=hello()>2</button>

            <button id="test" value="3" type="button" name="button" onclick=hello()>3</button>

            <button id="test" value="4" type="button" name="button" onclick=hello()>4</button>

            <button id="test" value="5" type="button" name="button" onclick=hello()>5</button>

            <button id="test" value="6" type="button" name="button" onclick=hello()>6</button>

            <button id="test" value="7" type="button" name="button" onclick=hello()>7</button>

            <button id="test" value="8" type="button" name="button" onclick=hello()>8</button>

            <button id="test" value="9" type="button" name="button" onclick=hello()>9</button>

            <button id="test" value="0" type="button" name="button" onclick=hello()>0</button>

            <button id="test" value="." type="button" name="button" onclick=hello()>.</button>

            <button id="test" value="=" type="button" name="button" onclick=hello()>=</button>
          </div>
          <div class="operators">
            <button id="test" value="+" type="button" name="button" onclick=hello()>+</button>

            <button id="test" value="-" type="button" name="button" onclick=hello()>-</button>

            <button id="test" value="*" type="button" name="button" onclick=hello()>*</button>

            <button id="test" value="/" type="button" name="button" onclick=hello()>/</button>

            <button id="test" value="√" type="button" name="button" onclick=hello()>√</button>

            <button id="test" value="∛" type="button" name="button" onclick=hello()>∛</button>

            <button id="test" value="a³" type="button" name="button" onclick=hello()>a³</button>

            <button id="test" value="log" type="button" name="button" onclick=hello()>log</button>

            <button id="test" value="sin" type="button" name="button" onclick=hello()>sin</button>

            <button id="test" value="cos" type="button" name="button" onclick=hello()>cos</button>

            <button id="test" value="tan" type="button" name="button" onclick=hello()>tan</button>

            <button id="test" value="π" type="button" name="button" onclick=hello()>π</button>

          </div>
        </div>
      </div>
      </form>
    </body>

</html>
