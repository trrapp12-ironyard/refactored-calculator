<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/basic.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Codystar|Dynalight|Geostar|Iceberg|Raleway+Dots|Stint+Ultra+Expanded" rel="stylesheet">
    <script src="https://use.fontawesome.com/85f1f0cb40.js"></script>
    <script src= "scripts/animation.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">
      <div class="rad">
        <button id="pause" class="shape" value="pause" type="button" name="button" onclick="pause ()">
          <div class="icon zmdi zmdi-play btn text" style="font-size:2em; text-align:center; padding-top: 5px">
          </div>
      </button>

        <button id="rad" class="shape" value="rad" type="button" name="button" onclick="setRad()">rad</button>
      </div>
      <ul class="background-slider">
        <li id="switch1"></li>
        <li id="switch2"></li>
        <li id="switch3"></li>
        <li id="switch4"></li>
        <li id="switch5"></li>
        <li id="switch6"></li>
        <li id="switch7"></li>
        <li id="switch8"></li>

      </ul>
      <div class="margins">
        <div class="display">
        </div>
        <form id="form" action="index.html" method="post">
          <div class="row">
            <div class="numbers">
              <button id="1" value = "1" type="button" name="button" onclick= "userInputNumber(value)">1</button>

              <button id="2" value="2" type="button" name="button" onclick="userInputNumber(value)">2</button>

              <button id="3" value="3" type="button" name="button" onclick="userInputNumber(value)">3</button>

              <button id="4" value="4" type="button" name="button" onclick="userInputNumber(value)">4</button>

              <button id="5" value="5" type="button" name="button" onclick="userInputNumber(value)">5</button>

              <button id="6" value="6" type="button" name="button" onclick="userInputNumber(value)">6</button>

              <button id="7" value="7" type="button" name="button" onclick="userInputNumber(value)">7</button>

              <button id="8" value="8" type="button" name="button" onclick="userInputNumber(value)">8</button>

              <button id="9" value="9" type="button" name="button" onclick="userInputNumber(value)">9</button>

              <button id="0" value="0" type="button" name="button" onclick="userInputNumber(value)">0</button>

              <button id="." value="." type="button" name="button" onclick="userInputSymbol(value)">.</button>

              <button id="=" value="=" type="button" name="button" onclick="myOnClick()">=</button>
            </div>
            <div class="operators">
              <button id="+" value="+" type="button" name="button" onclick="userInputSymbol(value)">+</button>

              <button id="-" value="-" type="button" name="button" onclick="userInputSymbol(value)">-</button>

              <button id="*" value="*" type="button" name="button" onclick="userInputSymbol(value)">*</button>

              <button id="/" value="/" type="button" name="button" onclick="userInputSymbol(value)">/</button>

              <button id="√" value="√" type="button" name="button" onclick="userInputSymbol(value)">√</button>

              <button id="∛" value="∛" type="button" name="button" onclick="userInputSymbol(value)">∛</button>

              <button id="a³" value="a³" type="button" name="button" onclick="userInputSymbol(value)">a³</button>

              <button id="log" value="log" type="button" name="button" onclick="userInputSymbol(value)">log</button>

              <button id="sin" value="sin" type="button" name="button" onclick="userInputSymbol(value)">sin</button>

              <button id="cos" value="cos" type="button" name="button" onclick="userInputSymbol(value)">cos</button>

              <button id="tan" value="tan" type="button" name="button" onclick="userInputSymbol(value)">tan</button>

              <button id="π" value="π" type="button" name="button" onclick="userInputNumber(Math.PI)">π</button>

            </div>
          </div>
        </form>
        </div>
      </div>
  </body>
  <script src= "scripts/script.js" type="text/javascript"></script>
</html>
